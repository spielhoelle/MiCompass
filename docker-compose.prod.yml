version: "3"
services:
  flowbuilder-fe:
    build:
      context: ./client
      dockerfile: Dockerfile.prod
    command: sh -c "npm run start"
    volumes:
      - ./client:/home/app/client
      - /home/app/client/node_modules
  flowbuilder-be:
    build:
      context: ./api
      dockerfile: Dockerfile.prod
    command: sh -c "npm run db-migrate && npm run run-prod"
    volumes:
      - ./api:/home/app/api
      - /home/app/api/node_modules
